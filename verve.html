<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to 3D Model Generator</title>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src= "GRAPHICS_PRACTICAL.mp4" type="video/mp4">
    
    </video>

    <!-- Centered content -->
    <div class="container">
        <h1>Generate Your 3D Model</h1>
        <p>Describe your 3D object below (e.g., "a tall tree with green leaves")</p>
        <form action="/create_model" method="POST">
            <textarea id="description-input" name="description" placeholder="Enter your description here..." required></textarea><br>
            <input type="submit" value="Create 3D Model" class="submit-btn">
        </form>
    </div>

    <style>
        /* Positioning and styling for video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Send the video behind the content */
            object-fit: cover; /* Ensures video covers the whole background */
        }

        /* Existing styles for the content */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 10px 15px rgba(255, 255, 255, 0.5);
            text-align: center;
        }
            /* Basic reset for margin and padding */
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            transition: border-color 0.3s ease;
        }
        /* Submit button styling */
        .submit-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #040405;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            textarea {
                height: 120px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }
    </style>

</body>
</html>
